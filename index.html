<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上海市2035及历年总规</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
     /* 新增：移动端优化 */
        @media (max-width: 768px) {
            .timeline-container {
                flex-direction: column;
                height: auto;
                padding: 15px;
                margin: 40px auto;
                gap: 15px;
            }
            
            .timeline-item {
                flex: none;
                height: 160px;
                width: 100%;
            }
            
            .year {
                font-size: 36px;
                margin-bottom: 15px;
                line-height: 30px;
            }
            
            .title {
                font-size: 16px;
            }
            
            /* 关键修改：完全禁用移动端悬停效果 */
            .timeline-item:hover,
            .timeline-item:active {
                transform: none !important;
                box-shadow: none !important;
                z-index: auto !important;
            }
            
            .timeline-item:hover::before,
            .timeline-item:active::before {
                opacity: 0.7 !important;
            }
            
            .timeline-item:hover .year-title-container,
            .timeline-item:active .year-title-container {
                top: 50% !important;
                left: 50% !important;
                transform: translate(-50%, -50%) !important;
                background: none !important;
                padding: 0 !important;
                text-align: center !important;
            }
            
            .timeline-item:hover .year,
            .timeline-item:active .year {
                font-size: 36px !important;
                margin-bottom: 15px !important;
                margin-right: 0 !important;
                text-align: center !important;
            }
            
            .timeline-item:hover .title,
            .timeline-item:active .title {
                font-size: 16px !important;
                max-width: none !important;
                text-align: center !important;
                white-space: normal !important;
                margin-right: 0 !important;
                margin-top: 0 !important;
                float: none !important;
            }
            
            .timeline-item:hover .background-image,
            .timeline-item:active .background-image {
                filter: blur(2px) !important;
            }
            
            /* 优化年份范围显示 */
            .year-range {
                display: block;
                text-align: center;
                width: 100%;
                margin-top: -10px;
            }
        }

        /* 移动端导航样式 */
        .mobile-header {
            display: none;
            background: #1a5f99;
            padding: 15px;
            text-align: center;
            color: white;
            font-family: 'CustomFont', sans-serif;
            position: relative;
        }
        
        @media (max-width: 768px) {
            .mobile-header {
                display: block;
            }
            
            .mobile-header .title {
                font-size: 20px;
                margin: 0;
            }
        }
        
        /* 页脚样式 */
        .footer {
            text-align: center;
            padding: 20px;
            background: #1a5f99;
            color: white;
            font-family: 'CustomFont', sans-serif;
            display: none;
        }
        
        @media (max-width: 768px) {
            .footer {
                display: block;
            }
        }
</style>
<body>
    <div class="timeline-container">
