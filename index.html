<!DOCTYPE html>
<html lang="zh">
<head>

<style>
      /* 新增：移动端样式（纵向排列） */
        @media (max-width: 768px) 
        {
            /* 移除PC端的横向布局 */
            .timeline-container {
                flex-direction: column; /* 垂直排列 */
                height: auto; /* 高度自适应 */
                padding: 15px; /* 增加内边距 */
                margin: 40px auto; /* 减小上下边距 */
                gap: 15px; /* 增加项目间距 */
            }
            
            /* 单个时间线项目样式 */
            .timeline-item {
                flex: none; /* 覆盖flex:1 */
                height: 160px; /* 固定高度 */
                width: 100%; /* 宽度占满容器 */
            }
            
            /* 调整年份和标题的字体大小 */
            .year {
                font-size: 36px; /* 减小年份字体大小 */
                margin-bottom: 15px; /* 减小下边距 */
                line-height: 30px; /* 调整行高 */
            }
            
            .title {
                font-size: 16px; /* 减小标题字体大小 */
            }
            
            /* 禁用PC端的悬停效果 */
            .timeline-item:hover {
                transform: none;
                box-shadow: none;
                z-index: auto;
            }
            
            /* .timeline-item:hover .year-title-container {
                background: none; 
                padding: 0; 
            } */
            
            /* .timeline-item:hover .year {
                font-size: 36px; 
                margin-bottom: 15px;
                margin-right: 0;
                text-align: center;
            } */
            
            
            /* .timeline-item:hover .title {
                font-size: 16px; 
                max-width: none;
                text-align: center;
                white-space: normal;
                margin-right: 0;
                margin-top: 0;
                float: none;
            }  */
           
            
            /* 特殊处理带年份范围的项 */
            .year-range {
                display: block;
                text-align: center;
                width: 100%;
                margin-top: -10px;
            }
        }

        /* 移动端导航样式 */
        .mobile-header {
            display: none; /* 默认隐藏 */
            background: #1a5f99;
            padding: 15px;
            text-align: center;
            color: white;
            font-family: 'CustomFont', sans-serif;
            position: relative;
        }
        
        @media (max-width: 768px) {
            .mobile-header {
                display: block;
            }
            
            .mobile-header .title {
                font-size: 20px;
                margin: 0;
            }
        }
        
        /* 页脚样式 */
        .footer {
            text-align: center;
            padding: 20px;
            background: #1a5f99;
            color: white;
            font-family: 'CustomFont', sans-serif;
            display: none; /* 默认隐藏 */
        }
        
        @media (max-width: 768px) {
            .footer {
                display: block;
            }
        }
</style>
