<style>
       /* 新增：移动端优化 */
        @media (max-width: 768px) {
             .desktop-bg {
                display: none;
            }
            
            .mobile-bg {
                display: block;
            }
            .timeline-container {
                flex-direction: column;
                height: auto;
                padding: 15px;
                margin: 40px auto;
                gap: 5px;
            }            
            .timeline-item {
                flex: none;
                height: 100px;
                width: 100%;
            }            
            .year {
                font-size: 24px;
                margin-bottom: 10px;
                line-height: 30px;
            }           
                     
            /* 完全禁用移动端悬停效果 */
            .timeline-item:hover,
            .timeline-item:active,
            .timeline-item:focus {
                transform: none !important;
                box-shadow: none !important;
                z-index: auto !important;
            }
            
            .timeline-item:hover::before,
            .timeline-item:active::before,
            .timeline-item:focus::before {
                opacity: 0.7 !important;
            }
            
            .timeline-item:hover .year-title-container,
            .timeline-item:active .year-title-container,
            .timeline-item:focus .year-title-container {
                top: 50% !important;
                left: 50% !important;
                transform: translate(-50%, -50%) !important;
                text-align: right !important;
                background: none !important;
                padding: 0 !important;
                border-radius: 0 !important;
            }
            
            .timeline-item:hover .year,
            .timeline-item:active .year,
            .timeline-item:focus .year {
                font-size: 24px;
                margin-bottom: 10px;
                line-height: 30px;
            }
            
            .timeline-item:hover .title {
                font-size: 15px;
                max-width: 100%;
                text-align: right;             
            }

            
            .timeline-container:has(.timeline-item:hover) .timeline-item:not(:hover) .background-image,
            .timeline-container:has(.timeline-item:active) .timeline-item:not(:active) .background-image,
            .timeline-container:has(.timeline-item:focus) .timeline-item:not(:focus) .background-image {
                filter: blur(2px) !important;
            }
        

            .timeline-item::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(to right, 
                    rgba(97, 137, 203, 0) 0%,
                    rgb(65, 115, 165) 100%
                );
                opacity: 0.8;
                z-index: 2;
                /* transition: all 0.0s ease; */
                border-radius: 12px;
            }
            .year-title-container {
                position: absolute;
                /* top: 50%; */
                /* left: 50%; */
                /* transform: translate(-50%, -50%); */
                text-align: right;
                z-index: 4;
                transition: all 0.3s ease;                
                /* 新增控制边距的部分 */
                width: 90%;
                /* 控制左右边距总和为40px */
                max-width: calc(100% ); 
                padding: 0px; /* 控制文字与容器边缘间距 */
                box-sizing: border-box; /* 防止padding影响容器尺寸 */
            }
            .title {
                font-family: 'CustomFont', sans-serif;
                font-size: 14px;
                color: white;
                /* max-width: 200px; */
                text-align: right;
                line-height: 1.4;
                transition: opacity 0.3s ease;
            }
        

        /* 移动端导航样式 */
        .mobile-header {
            display: none;
            background: #1a5f99;
            padding: 15px;
            text-align: center;
            color: white;
            font-family: 'CustomFont', sans-serif;
            position: relative;
        }
        }
        @media (max-width: 768px) {
            .mobile-header {
                display: block;
            }
            
            .mobile-header .title {
                font-size: 20px;
                margin: 0;
            }
        
        
        /* 页脚样式 */
        .footer {
            text-align: center;
            padding: 20px;
            background: #1a5f99;
            color: white;
            font-family: 'CustomFont', sans-serif;
            display: none;
        }
        }
        @media (max-width: 768px) {
            .footer {
                display: block;
            }
        }
</style>
